<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider">
      <div class="btn-container">
        <button class="btn-prev">
          <img
            class="slider-btn"
            src="/img/btn/arrow-left.svg"
            alt="стрелка влево"
          />
        </button>
      </div>
      <div class="wrapper">
        <div class="slider-container">
          <div class="slider-track">
            <div class="slider-item">
              <img class="slider-img" src="../img/facebook.svg" alt="фейсбук" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/google.svg" alt="гугл" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/instagram.svg" alt="инст" />
            </div>
            <div class="slider-item">
              <img
                class="slider-img"
                src="../img/linkedin.svg"
                alt="линкедин"
              />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/telegram.svg" alt="телега" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/tik-tok.svg" alt="тик-ток" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/twitter.svg" alt="твиттер" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/whatsapp.svg" alt="ватцап" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="../img/youtube.svg" alt="ютуб" />
            </div>
            <div class="slider-item">
              <img class="slider-img" src="/img/github.svg" alt="гит" />
            </div>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn-next">
          <img
            class="slider-btn"
            src="/img/btn/arrow-right.svg"
            alt="стрелка вправо"
          />
        </button>
      </div>
    </div>
  </body>
</html>
